<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT-MENU</title>

    <!-- CSS-LINK -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="hero-section">

        <div class="selector">

            <div class="menu-list" id="field">
                <p>Select Social Media</p>
                <img class="image" id="arrow" src="./arrow.png" alt="">
            </div>

            <ul class="list" id="list">

                <li class="option">

                    <img src="./facebook.png" alt="">
                    <p>Facebook</p>
                </li class="option">

                <li class="option">
                    <img src="instagram.png" alt="">
                    <p>Instagram</p>
                </li>

                <li class="option">

                    <img class="twitter" src="./twitter1.jpeg" alt="">
                    <p>Twitter</p>
                </li>

                <li class="option">

                    <img src="./linkedin.png" alt="">
                    <p>Linkedin</p>
                </li>

            </ul>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
